<body>

<!-- Navbar Section -->
<div class="navbar">
    <div class="navbar-left">
        <a href="index.html" class="logo">SpeedReeder</a>
    </div>
    <div class="navbar-right">
        <a href="subscription.html">SpeedReeder Premium</a>
        <a href="feedback.html">Contact/Feedback</a>
        <a href="faqs.html">FAQ's/About</a>
    </div>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
</div>


<!-- Main Container -->
<div id="mainContainer">
    <!-- Input Section -->
    <div id="inputContainer">
        <h1>SpeedReeder | Study More, Invest Less</h1>
        <textarea id="textInput" placeholder="Enter or paste text here, or upload a png or pdf file below."></textarea>
        <label for="fileInput" id="fileLabel">Upload a File</label>
        <input type="file" id="fileInput" accept=".png,.pdf">
        <button id="cameraButton" class="premium" disabled>Scan Text</button>
        <div id="videoContainer">
            <div id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
                <p>Scanning text, please wait...</p>
            </div>
            <video id="cameraStream" autoplay playsinline muted></video>
        </div>
        <button id="scanTextButton" style="display: none;">Scan Camera Contents</button>
        <a href="display.html"><button id="displayButton">Display Words</button></a>
    </div>
</div>

<!-- Theme Toggle Button -->
<button id="theme-toggle" class="theme-toggle premium" disabled>ðŸŒ™</button>

    function toggleMenu() {
        const navbarRight = document.querySelector('.navbar-right');
        navbarRight.classList.toggle('show'); // Toggle the "show" class
    }
</script>
